<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js TS Starter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Place ici ton écran d'accueil -->
    <div
      id="start-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, #1a1a2e, #2c003e);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: sans-serif;
        z-index: 10;
      "
    >
      <h1 style="margin-bottom: 1rem">🏁 AKINA CIRCUIT</h1>
      <button
        id="start-button"
        style="
          padding: 1rem 2rem;
          font-size: 1.2rem;
          border: none;
          background: #ff66cc;
          color: white;
          cursor: pointer;
          border-radius: 8px;
        "
      >
        JOUER
      </button>
    </div>

    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #111;
        color: white;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 15;
        display: none;
      "
    >
      <div id="loader-text" style="font-size: 1.2rem">Chargement...</div>
    </div>

    <div
      id="countdown"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 6rem;
        color: white;
        z-index: 20;
        user-select: none;
        pointer-events: none;
      "
    >
      <span id="countdown-text">3</span>
    </div>

    <div
      id="race-timer"
      style="
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        font-size: 2rem;
        color: white;
        font-family: sans-serif;
        z-index: 20;
        display: none;
      "
    >
      00:00.000
    </div>

    <div
      id="end-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: sans-serif;
        z-index: 20;
      "
    >
      <h1 style="font-size: 2rem; margin-bottom: 1rem">🏁 Course terminée !</h1>
      <div id="end-time" style="font-size: 1.5rem; margin-bottom: 2rem"></div>
      <button
        onclick="location.reload()"
        style="
          padding: 1rem 2rem;
          font-size: 1.2rem;
          background: #ff66cc;
          border: none;
          border-radius: 8px;
          color: white;
          cursor: pointer;
        "
      >
        🔁 Rejouer
      </button>
    </div>
    <!-- Ton canvas & scripts -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
